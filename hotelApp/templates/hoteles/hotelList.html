<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Hotel</title>
</head>
<body>
    <div>
        <h1>Listado de hoteles</h1>
        <ul>
            {% for hotel in hotels %}
            <li>
                <a href="{% url 'hotelDetail' idHotel %}">{{hotel.nombreHotel}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
